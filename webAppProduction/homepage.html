<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Stroke and Diabetes Prediction</title>

    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
            background-color: lightseagreen;
        }

        header {
            background-color: #3498db; /* Blue header background color */
            color: #fff; /* White text color */
            padding: 20px;
            text-align: center;
        }

        section {
            position: relative;
            overflow: hidden;
            margin-bottom: 1%; /* Adjust the margin to add space between sections */
        }

        .sliding-images-container {
            display: flex;
            width: 100%; /* Adjust the width based on the number of images */
            transition: transform 1s ease-in-out;
        }

        .img {
            width: 100%; /* Set the width based on the number of images (100% / number of images) */
            height: auto;
            object-fit: cover;
        }

        .text-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            text-align: center;
            z-index: 2; /* Ensure text is on top of the overlay */
        }

        .arrow-container {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            pointer-events: none; /* Disable pointer events on the arrow container */
        }

        .arrow {
            font-size: 30px;
            color: #fff;
            cursor: pointer;
            pointer-events: auto; /* Enable pointer events for the arrows */
        }

        .carousel {
            position: relative;
            overflow: hidden;
            height: auto;
            width: 100%;
        }

        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.5); /* Adjust the alpha value to control overlay opacity */
            z-index: 1; /* Adjust the z-index to place the overlay on top of the image */
        }

        .carousel-caption {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            text-align: center;
            z-index: 2; /* Ensure text is on top of the overlay */
        }

        .transbox {
            margin: 0%;
            background-color: #ffffff;
            border: 1px solid black;
            opacity: 0.6;
        }

        .container {
            height: auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

    </style>
</head>
<body>

    <header>
        <h1>Stroke and Diabetes Prediction</h1>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="register.html">Register</a>
                </li>
            </ul>
        </div>
    </nav>

    <section id="checkup" class="text-center" style="margin: 20px;">
        <div class="transbox text-center" style="border-radius: 1.5rem;">
            <h2>Login to Checkup</h2>
            <p>This section allows you to log in and check your health status.</p>
            <a href="login.html" class="btn btn-primary btn-lg">Login</a>
        </div>
    </section>
    

    <section id="stroke" class="container">
        <div id="carouselExample" class="carousel slide" data-ride="carousel" style="border-radius: 1.5rem;">
            <div class="carousel-inner">
                <div class="carousel-item active" >
                    <img src="image/stroke_image.jpg" class="d-block w-100" alt="Image 1">
                    <div class="overlay"></div>
                    <div class="carousel-caption">
                        <h2>Đột quỵ</h2>
                        <p>Đột quỵ 1</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="image/stroke_image_2.jpg" class="d-block w-100" alt="Image 2">
                    <div class="overlay"></div>
                    <div class="carousel-caption">
                        <h2>Đột quỵ</h2>
                        <p>Đột quỵ 2</p>
                    </div>
                </div>
                <!-- Add more carousel items as needed -->
            </div>
            <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>

            </a>

    <section id="diabetes" class="container">
        <div id="carouselExample" class="carousel slide" data-ride="carousel" style="border-radius: 1.5rem;">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="image/diabetes_image.jpg" class="d-block w-100" alt="Image 1">

                <!-- Add more carousel items as needed -->

            <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </section>

    <footer class="text-center" style="background-color: lightblue;">
        &copy; 2023 Stroke and Diabetes Prediction
    </footer>

    <!-- Include Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
        let currentSlide = 0;
        const totalSlides = 2; // Set the total number of images

        function nextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            updateSlide();
        }

        function updateSlide() {
            const transformValue = `translateX(-${currentSlide * 100}%)`;
            document.querySelector('.sliding-images-container').style.transform = transformValue;

            // When reaching the last slide, reset to the first slide
            if (currentSlide === totalSlides - 1) {
                setTimeout(() => {
                    currentSlide = 0;
                    updateSlide();
                }, 1000); // Adjust the delay based on your transition duration
            } else {
                setTimeout(() => {
                    nextSlide();
                }, 5000); // 5000 milliseconds (5 seconds) delay between slides
            }
        }

        // Start sliding automatically
        setTimeout(() => {
            nextSlide();
        }, 5000); // Initial delay before starting the automatic slide
        
    </script>
</body>
</html>
